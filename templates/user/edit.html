{% extends 'shared/_layout_content.html' %}
{% load staticfiles %}

{% block style %}
    <link href="{% static 'js/plugins/tagsinput/jquery.tagsinput.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <div class="wrapper wrapper-content">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>编辑资料</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form method="post" action="{% url 'user:index' %}" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-3 control-label">标签：</label>
                        <div class="col-sm-8 disabled">
                            {{ form.tags }}
                            {% autoescape off %}
                                {{ error.tags }}
                            {% endautoescape %}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-info" type="submit" id="btnSave">保存</button>
                            <button class="btn btn-white" type="button" id="btnBack" data-type="url">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/page/jucheap.action.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugins/tagsinput/jquery.tagsinput.min.js' %}"></script>

    <script type="text/javascript">
        $('#id_tags').tagsInput({width: 'auto'});
    </script>
{% endblock %}
