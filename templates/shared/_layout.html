{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>后台主题UI框架 - 主页</title>

    <meta name="keywords" content="JuCheap后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台管理系统">
    <meta name="description"
          content="JuCheap是一个完全响应式，基于Bootstrap3开发的扁平化主题，采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术搭建的一个快速开发后台管理系统MVC框架">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'js/plugins/layer/skin/layer.css' %}" rel="stylesheet"/>
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    {% include 'shared/memu.html' %}
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    {% block content %}{% endblock %}
    <!--右侧部分结束-->
</div>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/contabs.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jucheap.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins/layer/layer.min.js' %}"></script>

</body>
</html>
